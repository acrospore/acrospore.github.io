<head>
    <title>League Simulator</title>
    <script src="jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <p id="javascriptcheck">you do not have javascript enabled.</p>
    <div id="firstslide">
        <h2>League Simulator</h2>
        <p>For when you are bored and want to simulate a league game.</p>
        <input class="btn btn-success" show="#game1" type="button" value="Start">
        <input class="btn btn-default" show="#aboutslide" type="button" value="About">
    </div>
    <div class="dontshow" id="aboutslide">
        <h2>About</h2>
        <p>deez nuts</p>
        <input class="btn btn-default" show="#firstslide" type="button" value="Back">
    </div>
    <div class="dontshow" id="game1">
        <h2>Picks &amp; Bans</h2>
        <p id="message">Player 1's turn to ban.</p>
        <div id="leftbans">
            <div id="pick1" class="pickandban picking">
                Player 1
            </div>
            <div id="pick4" class="pickandban">
                Player 4
            </div>
            <div id="pick5" class="pickandban">
                Player 5
            </div>
            <div id="pick8" class="pickandban">
                Player 8
            </div>
            <div id="pick9" class="pickandban">
                Player 9
            </div>
            <div class="bans">
                <div id="ban1" class="banbox">
                   
                </div>
                <div id="ban3" class="banbox">
                   
                </div>
                <div id="ban5" class="banbox">
                   
                </div>
            </div>
        </div>
        <div id="rightbans">
            <div id="pick2" class="pickandban">
                Player 2
            </div>
            <div id="pick3" class="pickandban">
                Player 3
            </div>
            <div id="pick6" class="pickandban">
                Player 6
            </div>
            <div id="pick7" class="pickandban">
                Player 7
            </div>
            <div id="pick10" class="pickandban">
                Player 10
            </div>
            <div class="bans">
                <div id="ban2" class="banbox">
                    
                </div>
                <div id="ban4" class="banbox">
                   
                </div>
                <div id="ban6" class="banbox">
                
                </div>
            </div>
        </div>
    </div>
    <div class="dontshow" id="game2">
        <h2>Game</h2>
        <p id="timer">0:00</p>
        <p>
            <span id="text1"></span><br>
            <span id="text2"></span><br>
            <span id="text3"></span><br>
            <span id="text4"></span><br>
            <span id="text5"></span><br>
            <span id="text6"></span><br>
            <span id="text7"></span><br>
            <span id="text8"></span><br>
            <span id="text9"></span><br>
            <span id="text10"></span><br>
            
        </p>
    </div>
    
    <script>
        $(document).ready(ayylmao());
        
        function ayylmao(){
            
            //remove "you do not have javascript enabled"
            $("#javascriptcheck").remove();
            
            //variables
            var page = "#firstslide";
            var champions = ["Ahri", "Akali", "Alistar", "Amumu", "Anivia", "Annie", "Ashe", "Blitzcrank", "Brand", "Caitlyn", "Cassiopeia", "Cho'gath", "Corki", "Dr. Mundo", "Evelynn", "Ezreal", "Fiddlesticks", "Fiora", "Fizz", "Galio", "Gangplank", "Garen", "Gragas", "Graves", "Hecarim", "Heimerdinger", "Irelia", "Janna", "Jarvan IV", "Jax", "Karma", "Karthus", "Kassadin", "Katarina", "Kayle", "Kennen", "Kog'Maw", "LeBlanc", "Lee Sin", "Leona", "Lulu", "Lux", "Malphite", "Malzahar", "Maokai", "Master Yi", "Miss Fortune", "Mordekaiser", "Morgana", "Nasus", "Nautilus", "Nidalee", "Nocturne", "Nunu", "Olaf", "Orianna", "Pantheon", "Poppy", "Rammus", "Renekton", "Riven", "Rumble", "Ryze", "Sejuani", "Shaco", "Shen", "Shyvana", "Singed", "Sion", "Sivir", "Skarner", "Sona", "Soraka", "Swain", "Talon", "Taric", "Teemo", "Tristana", "Trundle", "Trydamere", "Twisted Fate", "Twitch", "Udyr", "Urgot", "Varus", "Vayne", "Veigar", "Viktor", "Vladimir", "Volibear", "Warwick", "Wukong", "Xerath", "Xin Zhao", "Yorick", "Ziggs", "Zilean"];
            var player1; //left
            var player2; //right
            var player3; //right
            var player4; //left
            var player5; //left
            var player6; //right
            var player7; //right
            var player8; //left
            var player9; //left
            var player10; //right
            var time = 0;
            
            //hide every other page
            $(".dontshow").hide().css("opacity","0");
            
            //make the first page visible
            $("#firstslide").css("opacity","0").animate({
                opacity: 1
            }, 500);
            
            //make buttons with show= attribute change the page
            $(".btn").click(function(){
                $(page).hide().css("opacity","0");
                $( $(this).attr("show") ).show().animate({
                    opacity: 1
                }, 500);
                page = $(this).attr("show");
            });
            
            //ADD TEXT FOR EVENT ON TEXT1, TEXT2, ETC
            function newEvent(text){
                $("#text10").text( $("#text9").text() );
                $("#text9").text( $("#text8").text() );
                $("#text8").text( $("#text7").text() );
                $("#text7").text( $("#text6").text() );
                $("#text6").text( $("#text5").text() );
                $("#text5").text( $("#text4").text() );
                $("#text4").text( $("#text3").text() );
                $("#text3").text( $("#text2").text() );
                $("#text2").text( $("#text1").text() );
                $("#text1").text( text );
            }
            
            function gameslide2(){
                //TIMER
                var timerFunction = setInterval(function(){
                    time += 1;
                    var minutes = Math.floor(time / 60);
                    var seconds1 = minutes * 60;
                    var seconds2 = time - seconds1;
                    var seconds = seconds2 % 60;
                    if( seconds < 10 ){
                        $("#timer").text( minutes + ":0" + seconds );
                    } else {
                        $("#timer").text( minutes + ":" + seconds );
                    }
                    
                    //RANDOM EVENTS
                    if( minutes == 0 && seconds == 50 ){
                        var random = Math.floor( Math.random() * 4 ) + 1
                        if( random == 1 ){
                            newEvent("Blue team has invaded Red team!");
                            random = Math.floor( Math.random() * 2 ) + 1
                            if( random == 1 ){
                                setTimeout(function(){
                                    newEvent("It was successful, giving Blue team a kill.");
                                }, 5000);
                            } else {
                                random = Math.floor( Math.random() * 2 ) + 1
                                if( random == 1 ){
                                    setTimeout(function(){
                                        newEvent("It was unsuccessful, nobody died.");
                                    }, 5000);
                                } else {
                                    setTimeout(function(){
                                        newEvent("It was unsuccessful, giving Red team a kill.");
                                    }, 5000);
                                }
                            }
                        } else if( random == 2 ){
                            newEvent("Red team has invaded Blue team!");
                            random = Math.floor( Math.random() * 2 ) + 1
                            if( random == 1 ){
                                setTimeout(newEvent("It was successful, giving Red team a kill."), 5000);
                            } else {
                                random = Math.floor( Math.random() * 2 ) + 1
                                if( random == 1 ){
                                    setTimeout(function(){
                                        newEvent("It was unsuccessful, nobody died.");
                                    }, 5000);
                                } else {
                                    setTimeout(function(){
                                        newEvent("It was unsuccessful, giving Blue team a kill.");
                                    }, 5000);
                                }
                            }
                        } else if( random == 3 ){
                            return false;
                        } else if( random == 4 ){
                            newEvent("Both teams invaded!");
                            random = Math.floor( Math.random() * 5 ) + 1
                            setTimeout(function(){
                                switch(random){
                                    case 1:
                                        newEvent("Both teams started fighting and ended up with a 1-1 trade.");
                                        break;
                                    case 2:
                                        newEvent("Both teams started fighting and Red team ended up getting a kill!");
                                        break;
                                    case 3:
                                        newEvent("Both teams started fighting and Blue team ended up getting a kill!");
                                        break;
                                    case 4:
                                        newEvent("Both teams started fighting, but backed off. No deaths occurred.");
                                        break;
                                    case 5:
                                        newEvent("Both teams invaded different buffs so they completely miss each other!");
                                        break;
                                }
                            },5000);
                        }
                    }
                    if( minutes == 1 && seconds == 30 ){
                        newEvent("Minions have spawned.");
                    }
                        
                }, 1000);
                
                //WELCOME
                newEvent("Welcome to Summoner's Rift.");
            }
            
            $("input[show='#game1']").click(function(){
                setTimeout(function(){
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#ban1").text(champions[randomnum]);
                    $("#message").text("Player 2's turn to ban.");
                    $("#pick1").toggleClass("picking");
                    $("#pick2").toggleClass("picking");
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                }, 1000);
                setTimeout(function(){
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#ban2").text(champions[randomnum]);
                    $("#message").text("Player 1's turn to ban.");
                    $("#pick1").toggleClass("picking");
                    $("#pick2").toggleClass("picking");
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                }, 2000);
                setTimeout(function(){
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#ban3").text(champions[randomnum]);
                    $("#message").text("Player 2's turn to ban.");
                    $("#pick1").toggleClass("picking");
                    $("#pick2").toggleClass("picking");
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                }, 3000);
                setTimeout(function(){
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#ban4").text(champions[randomnum]);
                    $("#message").text("Player 1's turn to ban.");
                    $("#pick1").toggleClass("picking");
                    $("#pick2").toggleClass("picking");
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                }, 4000);
                setTimeout(function(){
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#ban5").text(champions[randomnum]);
                    $("#message").text("Player 2's turn to ban.");
                    $("#pick1").toggleClass("picking");
                    $("#pick2").toggleClass("picking");
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                }, 5000);
                setTimeout(function(){
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#ban6").text(champions[randomnum]);
                    $("#message").text("Player 1's turn to pick.");
                    $("#pick1").toggleClass("picking");
                    $("#pick2").toggleClass("picking");
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                }, 6000);
                setTimeout(function(){
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#pick1").text(champions[randomnum]);
                    player1 = champions[randomnum];
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                    $("#message").text("Player 2 and Player 3's turn to pick.");
                    $("#pick1").toggleClass("picking");
                    $("#pick2").toggleClass("picking");
                    $("#pick3").toggleClass("picking");
                    
                }, 7000);
                setTimeout(function(){
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#pick2").text(champions[randomnum]);
                    player2 = champions[randomnum];
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#pick3").text(champions[randomnum]);
                    player3 = champions[randomnum];
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                    $("#message").text("Player 4 and Player 5's turn to pick.");
                    $("#pick2").toggleClass("picking");
                    $("#pick3").toggleClass("picking");
                    $("#pick4").toggleClass("picking");
                    $("#pick5").toggleClass("picking");
                }, 8000);
                setTimeout(function(){
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#pick4").text(champions[randomnum]);
                    player4 = champions[randomnum];
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#pick5").text(champions[randomnum]);
                    player5 = champions[randomnum];
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                    $("#message").text("Player 6 and Player 7's turn to pick.");
                    $("#pick4").toggleClass("picking");
                    $("#pick5").toggleClass("picking");
                    $("#pick6").toggleClass("picking");
                    $("#pick7").toggleClass("picking");
                }, 9000);
                setTimeout(function(){
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#pick6").text(champions[randomnum]);
                    player6 = champions[randomnum];
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#pick7").text(champions[randomnum]);
                    player7 = champions[randomnum];
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                    $("#message").text("Player 8 and Player 9's turn to pick.");
                    $("#pick6").toggleClass("picking");
                    $("#pick7").toggleClass("picking");
                    $("#pick8").toggleClass("picking");
                    $("#pick9").toggleClass("picking");
                }, 10000);
                setTimeout(function(){
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#pick8").text(champions[randomnum]);
                    player8 = champions[randomnum];
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#pick9").text(champions[randomnum]);
                    player9 = champions[randomnum];
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                    $("#message").text("The game is about to start.");
                    $("#pick8").toggleClass("picking");
                    $("#pick9").toggleClass("picking");
                    $("#pick10").toggleClass("picking");
                }, 11000);
                setTimeout(function(){
                    var randomnum = Math.floor(Math.random() * champions.length);
                    $("#pick10").text(champions[randomnum]);
                    player10 = champions[randomnum];
                    champions.splice( champions.indexOf( champions[randomnum]), 1 );
                    $("#pick10").toggleClass("picking");
                }, 12000);
                setTimeout(function(){
                    $(page).hide().css("opacity","0");
                    $( "#game2" ).show().animate({
                        opacity: 1
                    }, 500);
                    page = "#game2";
                    gameslide2();
                }, 14000);
            });
            
        }
    </script>
</body>
